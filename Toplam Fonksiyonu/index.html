<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Toplam Fonksiyonu</title>
    </head>
<body>
    
<script type="text/javascript" language="javascript">

function toplam(a,b){
    var t = a+b;
    return t;
}
var x = Number(prompt("Birinci Sayıyı Giriniz"));
var y = Number(prompt("İkinci Sayıyı Giriniz"));

alert("Girdiğiniz sayıların toplamı: "+toplam(x,y));

</script>

</body>
</html>

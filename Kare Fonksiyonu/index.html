<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Kare Fonksiyonu</title>
    </head>
<body>
    
<script type="text/javascript">

function kare(sayi){
    var karesi = sayi*sayi;
    return karesi;
}

var x =Number(prompt("Karesi alınacak sayıyı giriniz"));
var karex=kare(x);
alert("Girdiğiniz Sayının Karesi: "+karex);
</script>

</body>
</html>
